<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="text-center fs-1" style="font-size: 45px !important">
        <i class="fas fa-book-open text-info"></i> My<span class="text-info"
          >Book</span
        >list
      </div>
      <form action="" class="my-3" id="book-form">
        <div class="form-group my-2">
          <label for="title" class="my-2">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group my-2">
          <label for="autour" class="my-2">Autour</label>
          <input type="text" id="autour" class="form-control" />
        </div>
        <div class="form-group my-2">
          <label for="isbn" class="my-2">ISBN#</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Book"
          class="my-4 mx-auto btn btn-info w-100"
        />
      </form>
      <table class="table table-striped text-center">
        <thead>
          <tr class="bg-primary text-light">
            <th>Title</th>
            <th>Autour</th>
            <th>ISBN#</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="book-list">
          <!-- <tr>
            <td>Book 1</td>
            <td>Mostafa</td>
            <td>#311</td>
            <td class="text-center">
              <span class="btn btn-danger btn-sm delete">delete</span>
              <span class="fas fa-edit btn btn-sm btn-success p-2 px-3"></span>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
